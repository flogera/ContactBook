<?php
// define variables and set to empty values
$nameErr = $surnameErr = $addressErr = $emailErr = $phoneErr = "";
$name = $surname = $address = $email = $phone = "";

if ($_SERVER["REQUEST_METHOD"] == "POST") {
  $valid = true;

  if (empty($_POST["name"])) {
    $nameErr = "Required";
    $valid = false; //false
  } else {
    $name = test_input($_POST["name"]);
    // check if name only contains letters and whitespace
    if (!preg_match("/^[a-zA-Z-' ]*$/",$name)) {
      $nameErr = "Only letters and white space allowed";
    }
  }
  
  if (empty($_POST["surname"])) {
    $surnameErr = "Required";
    $valid = false;
  } else {
    $surname = test_input($_POST["surname"]);
    // check if surname only contains letters and whitespace
    if (!preg_match("/^[a-zA-Z-' ]*$/",$surname)) {
      $surnameErr = "Only letters and white space allowed";
    }
  }
  
  if (empty($_POST["address"])) {
    $address = "";
  } else {
    $address = test_input($_POST["address"]);
    // check if address contains only letters numbers and whitespace
    if (!preg_match("/^[^0-9a-zA-Z]*$/",$address)) {
      $addressErr = "Only letters numbers and white space allowed";
    }
  }
  
  if (empty($_POST["email"])) {
    $emailErr = "Required";
    $valid = false;
  } else {
    $email = test_input($_POST["email"]);
    // check if e-mail address is well-formed
    if (!filter_var($email, FILTER_VALIDATE_EMAIL)) {
      $emailErr = "Invalid email format";
    }
  }
    
  if (empty($_POST["phone"])) {
    $phone = "";
  } else {
    $phone = test_input($_POST["phone"]);
    // check if phone contains only numbers
    if (!preg_match('/^[0-9]+$/', $phone)) {
      $phoneErr = "Only numbers allowed";
    }
  }
  if($valid){ 
       include  'insert.php';
       // echo '<META HTTP-EQUIV="Refresh" Content="0; URL=insert.php">'; 
       exit;       
  } 


}

function test_input($data) {
  $data = trim($data);
  $data = stripslashes($data);
  $data = htmlspecialchars($data);
  return $data;
}

<script>
$(document).ready(function(){
 $('#import_form').on('submit', function(event){
  event.preventDefault();

  $.ajax({
   url:"import-xml.php",
   method:"POST",
   data: new FormData(this),
   contentType:false,
   cache:false,
   processData:false,
   beforeSend:function(){
    $('#submit').attr('disabled','disabled'),
    $('#submit').val('Importing...');
   },
   success:function(data)
   {
    $('#message').html(data);
    $('#import_form')[0].reset();
    $('#submit').attr('disabled', false);
    $('#submit').val('Import');
   }
  })

  setInterval(function(){
   $('#message').html('');
  }, 5000);

 });
});
</script>
